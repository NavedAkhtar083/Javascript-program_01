<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/projectlove/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
      <img  class="image-fluid w-100 vh-100 full-screen-image opacity-3" src="/projectlove/img/love.jpg" alt="">

      <div class="card text-center w-50 m-auto">
        <div class="card-header text-center bg-danger text-white">
          LOVE CALCULATOR
        </div>
        <div class="card-body">
          <h5 class="card-title text-success">Special title treatment</h5>
          <form class="w-75 m-auto">
            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control text-center" placeholder="Your name " name="">
              </div> 
              <div><span class>+</span></div>
              <div class="col-6">
                <input type="text" class="form-control text-center" placeholder="Love name " name="">
              </div>
            </div>
            <br>
            <div>
              <button class="btn btn-success w-50" onclick="lovecheck()"> check</button>
            </div>
            <br>
            <div>
              <input type="text" class="form-control w-25 m-auto" name="" id="lovevalue" placeholder="love percentage">
            </div>
          </form>
        <br>
        <div class="card-footer text-center bg-dark text-white">
          Relationship Percentage of love
        </div>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function lovecheck(){
        var lovedata = Math.floor(Math.random() *100);
        document.getElementById('lovevalue').value=lovedata;
      }
    </script>
</body>
</html>
